<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<script src="js/pgb.js"></script>
		<script src="cordova.js"></script>
		<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
		<script src="js/jquery-2.1.4.min.js"></script>
		<script src="js/jquery.mobile-1.4.5.min.js"></script>
	</head>
	<body onload="init()">
		
		<!-- My app main page -->
		<div data-role="page" id="pageone">

		  <div data-role="header">
			<h1>Tourist attractions</h1>
				<div data-role="navbar">
					<ul>
							<li><a href="#pageone" class="ui-btn-active">Photos</a></li>
							<li><a href="#pagetwo">Book a holiday</a></li>
					</ul>
				</div>
			</div>
			
		  <div data-role="main" class="ui-content">

				<a href="#popupMazury" data-rel="popup" class="ui-btn ui-corner-all ui-shadow ui-btn-inline" data-transition="pop" data-position-to="window" style="display:block">Masuria</a>
				<div data-role="popup" id="popupMazury" data-theme="none" data-shadow="false">
						<a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
						<img src="img/mazury.jpeg" style="width:500px">
				</div>

				<a href="#popupMorze" data-rel="popup" class="ui-btn ui-corner-all ui-shadow ui-btn-inline" data-transition="pop" data-position-to="window" style="display:block">Pomerania</a>
				<div data-role="popup" id="popupMorze" data-theme="none" data-shadow="false">
						<a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
						<img src="img/morze.jpg" style="width:500px">
				</div>

				<a href="#popupTatry" data-rel="popup" class="ui-btn ui-corner-all ui-shadow ui-btn-inline" data-transition="pop" data-position-to="window" style="display:block">Tatra Mountains</a>
				<div data-role="popup" id="popupTatry" data-theme="none" data-shadow="false">
						<a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
						<img src="img/tatry.jpg" style="width:500px">
				</div>
			
			</div>

		  <div data-role="footer" data-position="fixed">
			<h1>(c) Barbara Nogaś</h1>
			</div> 
			
		</div> 
		
		<!-- "book a holiday" page -->
		<div data-role="page" id="pagetwo">

			<div data-role="header">
				<h1>Tourist attractions</h1>
					<div data-role="navbar">
						<ul>
								<li><a href="#pageone">Photos</a></li>
								<li><a href="#pagetwo" class="ui-btn-active">Book a holiday</a></li>
						</ul>
					</div>
			</div>

			 <div data-role="main" class="ui-content">
					<label for="text-basic">Enter your name and surname:</label>
					<input name="text-basic" id="text-basic" value="" type="text">

					<label for="date">Enter start date:</label>
					<input name="date" id="date" value="" type="date">

					<div class="ui-field-contain">
							<label for="select-native-fc">Choose location:</label>
							<select name="select-native-fc" id="select-native-fc">
									<option>Masuria</option>
									<option>Pomerania</option>
									<option>Tatra Mountains</option>
									<option>Somewhere else in Poland</option>
									<option>Abroad</option>
							</select>
					</div>

					<label for="slider-fill">How many people:</label>
					<input name="slider-fill" id="slider-fill" value="1" min="0" max="20" step="1" data-highlight="true" type="range">

					<div data-role="controlgroup" data-type="horizontal" data-mini="true" align="center">
							<a href="#" class="ui-shadow ui-btn ui-corner-all">Submit</a>
							<a href="#" class="ui-shadow ui-btn ui-corner-all">Cancel</a>
					</div>

			</div>

			<div data-role="footer" data-position="fixed">
					<h1>(c) Barbara Nogaś</h1>
					</div> 
			
		</div>		
		
	</body>
</html>
